<header>
  <div class="container">
    <div class="brand">
      <a href="{{ "/" | relative_url }}">
        <img src="{{ "/assets/img/brand/header-logo.svg" | relative_url }}" alt="TEDxWarwick">
      </a>
    </div>
    <button id="navbar-toggler" type="button">
        <i class="fas fa-bars"></i>
    </button>
    <div class="nav">
      <div class="cta">
        {% include components/cta.html %}
      </div>
      <nav>
        <ul class="plain">
          {% for item in site.nav %}
            <li>
              <a href="{{ item.page | relative_url }}"
                 title="{{ item.name }}"
                 {% if item.key == page.nav %} class="current"{% endif %}>
                {{ item.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
